<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="array-form-carros.css" />
    <title>Formulário Carros</title>
  </head>
  <body>
    <div class="container">
      <h1>Formulário de Carros</h1>
      <p>Cadastro de Carros!</p>
      <input type="text" id="inputMarca" placeholder="Informe a marca!" />
      <input type="text" id="inputPlaca" placeholder="Informe a placa!" />
      <input type="text" id="inputCor" placeholder="Informe a cor!" />
      <input type="text" id="inputAno" placeholder="Informe o ano!" />
      <input type="text" id="inputTipo" placeholder="Informe o tipo!" />
      <input type="number" id="inputKm" placeholder="Informe o KM!" />
      <input
        type="text"
        id="inputCombustivel"
        placeholder="Informe o combustível!"
      />
      <input type="text" id="inputMotor" placeholder="Informe o motor!" />
      <input type="number" id="inputPreco" placeholder="Informe o preço!" />
      <button onClick="cadastrarCarros()">Salvar</button>
      <p id="mensagemAlerta"></p>
      <ul id="formCarros"></ul>
    </div>

    <script src="/array/array-form-carros.js"></script>
  </body>
</html>
