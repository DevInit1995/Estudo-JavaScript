<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Cadastro de Carros</h1>
    <form id="carrosForm">
      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" />

      <label for="placa">Placa:</label>
      <input type="text" id="placa" name="marca" />

      <label for="cor">Cor:</label>
      <input type="text" id="cor" name="cor" />

      <label for="ano">Ano:</label>
      <input type="number" id="ano" name="ano" />

      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" name="tipo" />

      <label for="km">KM:</label>
      <input type="number" id="km" name="km" />

      <label for="combustivel">Combustível:</label>
      <input type="text" id="combustivel" name="combustivel" />

      <label for="potencia">Potência:</label>
      <input type="text" id="potencia" name="potencia" />

      <label for="preco">Preço:</label>
      <input type="number" id="preco" name="preco" step="0.01" />

      <button type="button" id="submitBtn">Adicionar dados ao Array</button>
    </form>

    <h2>Carros cadastrados:</h2>
    <ul id="listaCarros"></ul>

    <script src="array-form-carros-2.js"></script>
  </body>
</html>
