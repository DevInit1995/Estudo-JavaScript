<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--for-->
    <h1>For</h1>
    <div class="container">
      <button type="button" id="btnContar">Contar</button>

      <label for="resultado">Verifique no console da web o resultado!</label>
      <p id="resultado"></p>
    </div>

    <h2>While</h2>
    <div class="while">
      <button type="button" id="btnContarWhile">Contar</button>

      <label for="resultadoWhile"
        >Verifique no console da web o resultado!</label
      >
      <p id="resultadoWhile"></p>
    </div>

    <div class="while">
      <button type="button" id="btnContarWhile2">Contar</button>

      <label for="resultadoWhile2"
        >Verifique no console da web o resultado!</label
      >
      <p id="resultadoWhile2"></p>
    </div>

    <div class="while">
      <label for="informeValor">Informe o valor:</label>
      <input type="number" id="informeValor" name="informeValor" />
      <br />
      <button type="button" id="btnContarWhile3">Contar</button>

      <label for="resultadoWhile3"
        >Verifique no console da web o resultado!</label
      >
      <p id="resultadoWhile3"></p>
    </div>

    <div class="while">
      <label for="informeValor1">Informe o valor:</label>
      <input type="number" id="informeValor1" name="informeValor1" />
      <br />
      <button type="button" id="btnContarWhile4">Contar</button>

      <label for="resultadoWhile4"
        >Verifique no console da web o resultado!</label
      >
      <p id="resultadoWhile4"></p>
      <p id="mensagem"></p>

      <label for="valores">Valores Informados:</label>
      <p id="valores"></p>

      <label for="somaValores">Soma dos Valores:</label>
      <p id="somaValores"></p>

      <label for="media">Média:</label>
      <p id="media"></p>
    </div>

    <div class="while">
      <form>
        <label for="inicio">Informe o início:</label>
        <input type="number" id="inicio" name="inicio" />
        <br />
        <label for="fim">Informe o fim da contagem:</label>
        <input type="number" id="fim" name="fim" />
      </form>

      <button type="button" id="btnContador">Contar</button>
      <label for="contador">Contando:</label>
      <p id="contando"></p>
    </div>
  </body>
  <script src="program.js"></script>
</html>
